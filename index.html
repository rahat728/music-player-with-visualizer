<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player with Visualizer</title>
  </head>
  <body>
    <div class="player">
      <h2>Music Player with Visualizer</h2>

      <audio id="audioPlayer" src=""></audio>

      <!-- Current Track Name -->
      <div id="trackName">Track: Not playing</div>

      <div class="track-progress">
      <!-- Play/Pause button -->
      <button id="playPauseBtn">Play</button>

      <!-- Next and Previous buttons -->
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>

      <!-- Shuffle button -->
      <button id="shuffleBtn">Shuffle: Off</button>
      </div>

      <!-- Time display -->
      <div id="timeDisplay">0:00 / 0:00</div>

      <!-- Progress Bar -->
      <div id="progressBar">
        <div id="progress"></div>
      </div>

      <!-- Canvas for Visualizer -->
      <canvas id="visualizer"></canvas>

      <!--Playlist Selector-->
      <div class="current-playlist">
        <p>Current Playlist</p>
        <select id="playlistSelector"></select>
      </div>
      
      <!--Create New Playlist-->
      <input type="text" id="newPlaylistInput" placeholder="Playlist Name" />
      <button id="createPlaylistBtn">Create New Playlist</button>

      <!--Add track to Playlist-->
      <input type="text" id="newTrackInput" placeholder="Track URL" />
      <button id="addTrackBtn">Add Track</button>

      <!--Delete Playlist-->
      <button id="deletePlaylistBtn">Delete Playlist</button>
    </div>

    <script src="script.js"></script>
    </script>
  </body>
</html>
